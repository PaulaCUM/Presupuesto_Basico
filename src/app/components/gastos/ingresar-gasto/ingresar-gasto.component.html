<h4 class="text-center">Ingresar gasto</h4>
<hr>

<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{textoIncorrecto | uppercase}}</span>
</div>

<div class="form-group">
    <label for="gasto">Gasto</label>
    <input class="form-control" id="gasto" [(ngModel)] = "nombreGasto"
    type="text" placeholder="Ej: Comida">
</div>

<div class="form-group mt-3 mb-3">
    <label for="cantidad">Cantidad</label>
    <input class="form-control" id="cantidad" [(ngModel)] = "cantidad"
    type="number" placeholder="Ingrese cantidad">
</div>

<button class="btn btn-primary btn-lg btn-block" (click)="agregarGasto()">Agregar Gasto</button>
