<h4 class="text-center">Listado de gastos</h4>
<hr>

<div class="row" style="margin-top: 40px;">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            Presupuesto: <strong>${{presupuesto}}</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="sizeAlert" [ngClass]="aplicarColorRestante()">
            Restante: <strong>${{restante}}</strong>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listGastos; let i = index">
                <strong class="Lgastos">{{gasto.nombre}}</strong>
                <span class="badge rounded-pill bg-info Lgastos">${{gasto.cantidad}}</span>
                <button type="button" class="btn btn-warning ml-2" (click)="editarGasto(i)">Editar</button>
                <button type="button" class="btn btn-danger ml-2" (click)="borrarGasto(i)">Borrar</button>
            </li>
        </ul>
    </div>

    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-danger ml-2" *ngIf="listGastos.length > 0" (click)="borrarTodo()">Borrar Todo</button>
        <button type="button" class="btn btn-outline-success ml-2" (click)="Reiniciar()">Reiniciar</button>
    </div>
</div>
